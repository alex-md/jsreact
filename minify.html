<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZEFG04PXR7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag () { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-ZEFG04PXR7');
    </script>
    <title>JS Minify | Google Closure Compiler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Minify JavaScript code using the Google Closure Compiler online for free.">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/minify.css">
    <script src="./scripts/navbar.js"></script>
    <script src="./scripts/minify.js" defer></script>
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <script>
        createNavbar();
        document.body.insertAdjacentElement('afterbegin', document.querySelector("nav"));
    </script>
    <main class="card-group pb-5">
        <div class="container-fluid w-75">
            <h1 class="text-center mt-4 display-4 fw-bold">JavaScript Minifier</h1>
            <p class="text-center lead">With Google Closure Compiler</p>
            <div class="row">
                <div class="col-md-6 d-grid">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center fw-bold">Enter JavaScript Here</h4>
                        </div>
                        <div class="card-body">
                            <div class="input-group">
                                <textarea id="input" class="form-control h-64 resize-none border rounded-3 p-2">
function hello(name) {
    alert('Hello, ' + name);
}
hello('New user');
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mt-4 mt-md-0">
                        <div class="card-header">
                            <h4 class="text-center fw-bold"> Compressed code</h4>
                        </div>
                        <div class="card-body">
                            <div class="input-group">
                                <textarea id="output" class="form-control h-64 resize-none border rounded-3 p-2"
                                    placeholder="Your compressed code will appear here" readonly></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <small id="stats" class="text-muted text-end mt-1"></small>
            </div>
            <div id="options" class="text-center mt-4">
                <div class="d-grid mx-auto container-fluid">
                    <div class="card-link">
                        <button id="go" class="btn btn-outline-primary d-grid mx-auto w-50 m-3 rounded-pill fw-bold"
                            onclick="blink()">Minify!</button>
                    </div>
                </div>
                <h4 class="fw-bold">Advanced Options...</h4>
            </div>
    </main>
    <script src="./scripts/minify.js"></script>
</body>

</html>
