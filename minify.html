        <meta charset="UTF-8">
        <meta name="robots" content="index, follow">
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>JS Minify | Google Closure Compiler</title>
        <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
        <link rel="manifest" href="./images/site.webmanifest">
        <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="./images/favicon.ico">
        <meta name="apple-mobile-web-app-title" content="Jsreact">
        <meta name="application-name" content="Jsreact">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css'>
        <link rel='stylesheet' href='./style/minify.css'>
        <script src="./scripts/navbar.js"></script>
    </head>

    <body>
        <script>
            createNavbar();
            document.body.insertAdjacentElement('afterbegin', document.querySelector("nav"));
        </script>
        <main class="p-4">
            <div class="container mx-auto">
                <h1 class="text-center display-4 fw-bold">JavaScript Minifier</h1>
                <p class="text-center lead">With Google Closure Compiler</p>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="text-center fw-bold">Enter JavaScript Here</h4>
                            </div>
                            <div class="card-body">
                                <div class="input-group">
                                    <textarea id="input" class="form-control h-64 resize-none border rounded-3 p-2">
        function hello(name) {
        alert('Hello, ' + name);
        }
        hello('New user');
                                            </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="text-center fw-bold">Get your compressed code here</h4>
                            </div>
                            <div class="card-body">
                                <div class="input-group">
                                    <textarea id="output" class="form-control h-64 resize-none border rounded-3 p-2"
                                        placeholder="Your compressed code will appear here" readonly></textarea>
                                </div>
                                <small id="stats" class="text-muted"></small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-grid">
                    <div class="card-link">
                        <button id="go" class="btn btn-outline-primary d-grid mx-auto w-50 m-3 rounded-pill fw-bold"
                            onclick="blink()">Compile</button>
                    </div>
                </div>
                <div id="options" class="text-center mt-4">
                    <h4 class="fw-bold">Advanced Options...</h4>
                </div>
            </div>
        </main>
        <script src="./scripts/minify.js"></script>
    </body>

</html>
