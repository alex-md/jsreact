<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="index, follow">
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>JS Minify | Google Closure Compiler</title>
        <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
        <link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="./images/favicon-16x16.png" sizes="16x16" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
        <link rel='stylesheet' href='./style/minify.css'>
        <link rel='stylesheet' href='./style/navbar.css'>
    </head>

    <body>

        <!-- Use the navbar class for the navigation bar -->
        <div class="navbar">
            <!-- Use the logo class for the logo image -->
            <img src="./images/logo.png" alt="logo" class="logo">
            <!-- Use the hamburger class for the hamburger menu -->
            <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <!-- Use the nav-links class for the list of links -->
            <ul class="nav-links" id="nav-links">
                <!-- Use the nav-link class for each link -->
                <li><a href="./index.html" class="nav-link">Code Editor</a></li>
                <li><a href="./chat.html" class="nav-link">Talk to GPT</a></li>
                <li><a href="./minify.html" class="nav-link">Minify Code</a></li>
            </ul>
        </div>
        <script>
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.getElementById('nav-links');

            hamburger.addEventListener('click', function () {
                navLinks.classList.toggle('show');
            });
        </script>
        <main class="p-4">
            <div class="container mx-auto">
                <h1 class="text-4xl font-bold">JavaScript Minifier</h1>
                <p class="text-xl text-gray-600">With Google Closure Compiler</p>
                <hr class="my-4 border-gray-300">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 inputs">
                    <div>
                        <h4 class="text-2xl font-semibold">Enter JavaScript Here</h4>
                        <div class="input-group">
                            <textarea id="input" class="form-control h-64 resize-none border rounded p-2">// ADD YOUR CODE HERE
        function hello(name) {
        
        alert('Hello, ' + name);
        }
        hello('New user');</textarea>
                        </div>
                    </div>
                    <div>
                        <h4 class="text-2xl font-semibold">Get your compressed code here</h4>
                        <div class="input-group">
                            <textarea id="output" class="form-control h-64 resize-none border rounded p-2"
                                readonly></textarea>
                        </div>
                        <small id="stats" class="text-gray-500"></small>
                    </div>
                </div>
                <hr class="my-4 border-gray-300">
                <button id="go"
                    class="btn btn-outline-primary btn-lg d-block w-full mt-4 py-2 px-4 border rounded text-lg font-bold text-blue-600 hover:bg-blue-100">Compile</button>


                <div id="options" class="flex items-center">
                    <h4 class="text-2xl font-semibold mr-2">Advanced Options...</h4>

                </div>
            </div>
        </main>
        <script src="./scripts/minify.js"></script>
    </body>

</html>
