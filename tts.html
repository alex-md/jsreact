<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="Online free UI TTS and speech-to-text tool from OpenAI.">
    <title>OpenAI TTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZEFG04PXR7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag () { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-ZEFG04PXR7');
    </script>
</head>

<body class="bg-light">
    <header>
        <h1 class="m-4 text-center fw-bold">OpenAI TTS and Whisper UI</h1>
    </header>
    <!-- API Key Input Section -->
    <div class="col-6 mx-auto">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Enter API Key</h2>
                <div class="input-group">
                    <input type="text" id="apiKeyInput" class="form-control" placeholder="Enter your API key here" />
                    <button class="btn btn-primary" onclick="updateApiKey()">Set API Key</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    </div>
    <!-- Text to Speech Section -->
    <div class="g-2 mx-auto row row-cols-1 w-75">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title">Text to Speech</h2>
                    <textarea id="textToSpeechInput" class="form-control"
                        rows="4">Enter the text you want to convert to speech</textarea>
                    <button id="textToSpeechButton" class="btn btn-primary mt-2">Convert to Speech</button>
                    <audio id="ttsAudio" controls class="mt-2"></audio>
                </div>
            </div>
        </div>

        <!-- Voice Selection Section -->
        <div class="col-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title">Select Voice</h2>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="voice" id="voiceAlloy" value="Alloy">
                        <label class="form-check-label" for="voiceAlloy">Alloy</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="voice" id="voiceEcho" value="Echo">
                        <label class="form-check-label" for="voiceEcho">Echo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="voice" id="voiceFable" value="Fable">
                        <label class="form-check-label" for="voiceFable">Fable</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="voice" id="voiceOnyx" value="Onyx">
                        <label class="form-check-label" for="voiceOnyx">Onyx</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="voice" id="voiceNova" value="Nova" checked>
                        <label class="form-check-label" for="voiceNova">Nova</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="voice" id="voiceShimmer" value="Shimmer">
                        <label class="form-check-label" for="voiceShimmer">Shimmer</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- Speech to Text Section -->
        <div class="col-8 pb-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title">Speech to Text</h2>
                    <div class="row g-3">
                        <div class="btn btn-group">
                            <button id="recordButton" class="btn btn-warning w-50" onclick="toggleRecording()">
                                Start Recording
                            </button>
                            <button id="pressthenreleaseButton" class="btn btn-danger">Press and
                                hold</button>
                        </div>
                        <div class="btn btn-group">
                            <button class="btn btn-primary w-100" onclick="convertToText()">Convert to Text</button>
                        </div>
                        <div class="container d-inline-flex">
                        </div>
                    </div>
                    <div class="output mt-3">
                        <p id="transcribedText" class="mt-2"></p>
                    </div>
                    <span id="recordingStatus" class="mx-auto text-secondary">Not Recording</span>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="./scripts/tts.js">
    </script>
    <script src="./components/navbar.js">
    </script>
    <script src="./components/footer.js">
    </script>
</body>

</html>
