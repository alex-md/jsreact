<html lang="en">

		<meta charset="UTF-8" />
		<meta name="robots" content="index, follow">
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<title>JSreact</title>
		<link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
		<link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="./images/favicon-16x16.png" sizes="16x16" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
		<link rel="stylesheet" href="./style/home.css">
		<link rel='stylesheet' href='./style/navbar.css'> <!-- Link to the navbar css file -->

	</head>

	<body>
		<!-- Use the navbar class for the navigation bar -->
		<div class="navbar">
			<!-- Use the logo class for the logo image -->
			<img src="./images/logo.png" alt="logo" class="logo">
			<!-- Use the hamburger class for the hamburger menu -->
			<div class="hamburger" id="hamburger">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<!-- Use the nav-links class for the list of links -->
			<ul class="nav-links" id="nav-links">
				<!-- Use the nav-link class for each link -->
				<li><a href="./index.html" class="nav-link">Code Editor</a></li>
				<li><a href="./chat.html" class="nav-link">Talk to GPT</a></li>
				<li><a href="./minify.html" class="nav-link">Minify Code</a></li>
				<li><a href="./clean.html" class="nav-link">Clean Text</a></li>

			</ul>
		</div>
		<script>
			const hamburger = document.getElementById('hamburger');
			const navLinks = document.getElementById('nav-links');

			hamburger.addEventListener('click', function () {
				navLinks.classList.toggle('show');
			});
		</script>
		<!-- End navigation -->

		<main class="container py-8">
			<section id="about">
				<h1 class="h3 text-center font-weight-bold">JSreact: A code playground for quick prototyping</h1>
				<p class="lead text-center text-muted">Write, test and view your code in real time with JSreact. Whether
					you're
					a novice or a pro, JSreact lets you experiment with code and see your results live</p>
				<script type="text/javascript"
					src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/loader.js"></script>

				<div class="wrapper">

					<div class="editor">

						<div class="editor__code">
							<div id="editorCode">

							</div>

						</div>
						<div class="buttons">
							<button class="button" id="editorCopyClipboard">Copy to clipboard</button>
						</div><br>

						<div class="editor__preview">
							<iframe id="editorPreview" frameborder="none"></iframe>
						</div>
					</div>

				</div>

				<script>
					document.addEventListener('DOMContentLoaded', () => {
						// Get all "navbar-burger" elements
						const navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

						// Check if there are any navbar burgers
						if (navbarBurgers.length > 0) {
							// Add a click event on each of them
							navbarBurgers.forEach((navbarBurger) => {
								navbarBurger.addEventListener('click', () => {
									// Get the target from the "data-target" attribute
									const target = navbarBurger.dataset.target;
									const targetElement = document.getElementById(target);

									// Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
									navbarBurger.classList.toggle('is-active');
									targetElement.classList.toggle('is-active');
								});
							});
						}
					});
				</script>
				<script src="./scripts/home.js"></script>
	</body>

</html>
