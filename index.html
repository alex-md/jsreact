<!DOCTYPE html>
<html lang="en">

<head>
	<title>JSreact - Web Developer Tools</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="Collection of web developer tools for minifying code, cleaning text, comparing diffs, and a GPT-4 chat assistant.">
	<meta name="robots" content="index, follow">
	<link rel=" icon" type="image/png" href="./images/icon.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./images/icon-16x16.png">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
	<meta name="theme-color" content="#ffffff">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap');

		body {
			color: #212529;
		}

		body {
			font-size: 1rem;
			background-color: #f8f9fa;
		}

		body,
		html {
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	<script src="./scripts/navbar.js"></script>
	<script defer>
		// Call the createNavbar function and place it at the top of the page
		createNavbar();

		// Move the navbar element to the top of the page
		document.body.insertAdjacentElement('afterbegin', document.querySelector("nav"));
	</script>

	<!-- Main content -->
	<script type="module" defer>
		import { tools } from './scripts/tools.js';

		tools.forEach(tool => {
			const link = document.createElement('link');
			link.rel = 'alternate';
			link.href = `./${tool}.html`;
			document.body.appendChild(link);
		});
	</script>

	<footer class="fixed-bottom">
		<div class="row justify-content-end m-2">
			<div class="col-auto">
				<button type="button" class="btn btn-outline-secondary rounded-pill">
					<a class="text-dark" href="./policy.html">Privacy Policy</a>
				</button>
			</div>
		</div>
	</footer>
</body>

</html>
