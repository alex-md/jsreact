<!DOCTYPE html>
<html lang="en">

<head>
	<title>JSreact - Web Developer Tools</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="Collection of web developer tools for minifying code, cleaning text, comparing diffs, and a GPT-4 chat assistant.">
	<meta name="robots" content="index, follow">
	<link rel=" icon" type="image/png" href="./images/icon.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./images/icon-16x16.png">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
	<meta name="theme-color" content="#ffffff">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&family=Manrope:wght@300;400;700&display=swap');

		body {
			color: #212529;
		}

		body {
			font-size: 1rem;
			background-color: #f8f9fa;
		}

		body,
		html {
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	<script src="./components/navbar.js"></script>
	<script defer>
		// Call the createNavbar function and place it at the top of the page
		createNavbar();

		// Move the navbar element to the top of the page
		document.body.insertAdjacentElement('afterbegin', document.querySelector("nav"));
	</script>



	<!-- Main content -->
	<script>
		function createToolCard (title, description, link, buttonText) {
			const card = document.createElement('div');
			card.className = 'col-md-6 col-lg-4 mb-4';
			const cardBody = document.createElement('div');
			cardBody.className = 'card card-body mx-auto h-100 d-flex flex-column';
			const cardTitle = document.createElement('h5');
			cardTitle.className = 'card-title';
			cardTitle.textContent = title;
			const cardText = document.createElement('p');
			cardText.className = 'card-text';
			cardText.textContent = description;
			const cardButton = document.createElement('a');
			cardButton.className = 'btn btn-primary w-50 align-self-center';
			cardButton.href = link;
			cardButton.textContent = `${buttonText}`;
			cardBody.appendChild(cardTitle);
			cardBody.appendChild(cardText);
			cardBody.appendChild(cardButton);
			card.appendChild(cardBody);
			return card;
		}
		function createToolList (title, description, tools) {
			const container = document.createElement('div');
			container.className = 'container';
			const heading = document.createElement('h1');
			heading.className = 'mt-5 text-center';
			heading.textContent = title;
			const subheading = document.createElement('p');
			subheading.className = 'text-center lead';
			subheading.textContent = description;
			heading.appendChild(subheading);
			container.appendChild(heading);
			const row = document.createElement('div');
			row.className = 'row mt-5';
			const fragment = document.createDocumentFragment();
			for (const tool of tools) {
				const card = createToolCard(tool.title, tool.description, tool.link, tool.buttonText);
				card.querySelector('.card').classList.add('shadow', 'rounded');
				fragment.appendChild(card);
			}
			row.appendChild(fragment);
			container.appendChild(row);
			return container;
		}
		const tools = [
			{
				title: 'Minify Code',
				description: 'Minify your JavaScript code using the Google Closure Compiler',
				link: './minify.html',
				buttonText: 'Minify'
			},
			{
				title: 'Clean Text',
				description: 'Clean text by removing line breaks, removing punctuation, and more',
				link: './clean.html',
				buttonText: 'Clean'
			},
			{
				title: 'Diff Checker',
				description: 'Compare two pieces of text, and highlight the differences between them',
				link: './diff.html',
				buttonText: 'Compare'
			},
			{
				title: 'Talk to GPT',
				description: 'Talk to GPT-4 from OpenAI',
				link: './chat.html',
				buttonText: 'Chat'
			},
			{
				title: 'Expression Finder',
				description: 'Finds an expression given a result and a set of numbers',
				link: './expression.html',
				buttonText: 'Solve'
			}
		];
		const toolList = createToolList('Developer Tools', 'Collection of web developer tools for minifying code, cleaning text, comparing diffs, and more.', tools);
		document.body.appendChild(toolList);
	</script>

	<footer class="fixed-bottom">
		<div class="row justify-content-end m-2">
			<div class="col-auto">
				<button type="button" class="btn btn-outline-secondary rounded-pill">
					<a class="text-dark" href="./policy.html">Privacy Policy</a>
				</button>
			</div>
		</div>
	</footer>
</body>

</html>
