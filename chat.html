<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<title>Talk to GPT</title>
		<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
		<link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16" />
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css'>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
		<link rel="stylesheet" href="/style/chat.css">
	</head>

	<body>
		<nav class="navbar is-primary">
			<div class="navbar-brand">
				<a class="navbar-item" href="/index.html">
					<img src="/images/logo.png" alt="logo">
				</a>
				<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>
			<div id="navbarMenu" class="navbar-menu">
				<div class="navbar-end">
					<a class="navbar-item" href="/index.html">Code Editor</a>
					<a class="navbar-item" href="/chat.html">Talk to GPT</a>
				</div>
			</div>
		</nav>
		<div class="container mx-auto py-8">
			<div class="flex justify-center">
				<div class="w-full md:w-1/2 lg:w-2/3">
					<div class="card">
						<div class="card-content">
							<h2 class="title is-4 text-center">Talk to GPT</h2>
							<label for="api-key-input"></label>
							<input type="text" id="api-key-input" placeholder="Enter your OpenAI API key" class="input">
							<div class="field">
								<div class="control">
									<input type="text" id="input-text" placeholder="Enter your message here"
										class="input custom-input">
								</div>
							</div>
							<div class="field">
								<div class="control">
									<button id="submit-button" class="button is-primary is-fullwidth">Get
										Prediction</button>
								</div>
							</div>
							<div id="response" class="box"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
		<script src="/scripts/chat.js"></script>
	</body>



</html>
