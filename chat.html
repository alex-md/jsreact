<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">


		<title>Chat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="/style/chat.css">

	</head>

	<body>
		<nav>
			<div class="nav-wrapper">
				<a href="index.html" class="brand-logo">
					<img src="/images/logo.png" alt="logo">
				</a>
				<ul id="nav" class="right">
					<li><a href=" index.html">Code Editor</a></li>
					<li><a href="chat.html">Talk to GPT</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col s12 m8 offset-m2 l6 offset-l3">
					<div class="card">
						<div class="card-content">
							<span class="card-title center-align">Talk to GPT</span>
							<div class="row">
								<div class="input-field col s12"></div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input type="text" id="input-text" class="validate"
										placeholder="Enter your message here">
								</div>
							</div>
							<div class="row">
								<button id="submit-button" class="btn waves-effect waves-light col s6 offset-s3">
									Get Prediction
								</button>
							</div>
							<div id="response" class="card-panel"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
		<script src="/scripts/chat.js"></script>
	</body>


</html>
