<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description"
            content="Try out Terser, a JavaScript parser, mangler/compressor, and beautifier toolkit for ES6+ with Terser Playground.">
        <meta name="keywords" content="Terser, JavaScript, ES6+, parser, compressor, beautifier, playground">
        <title>Terser Playground | JavaScript Parser, Compressor & Beautifier</title>
        <link rel="icon" type="image/png" sizes="16x16" href="./images/icon-16x16.png">
        <link rel="canonical" href="https://jsreact.com/">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css">
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZEFG04PXR7"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'G-ZEFG04PXR7');
        </script>
    </head>

    <body class="bg-light">

        <header class="mb-4">
            <h1 class="display-4 fw-bold mt-4 text-center text-primary">Terser Playground</h1>
            <p class="text-center lead text-muted">A JavaScript parser, mangler/compressor, and beautifier toolkit for
                ES6+</p>
        </header>
        <main class="container">
            <section class="mb-4">
                <p class="text-center lead text-muted">Enter your JavaScript code below, choose some options, and click
                    the “Minify” button to see the output.</p>
            </section>
        </main>
        <section class="col-10 d-flex fs-4 mx-auto row">
            <div class="col-lg-6 mb-4">
                <textarea id="input" class="form-control" rows="10" placeholder="Input JavaScript Code:"></textarea>
                <span id="inputSizeLabel"></span>
            </div>
            <div class="col-lg-6 mb-4">
                <textarea id="output" class="bg-body-secondary form-control" readonly="" rows="10" placeholder="Output:"></textarea>
                <span id="outputSizeLabel"></span>
            </div>
        </section>
        <section class="col-6 mb-4 mx-auto">
            <div class="card bg-light">
                <div class="bg-light-subtle bg-primary-subtle p-3 rounded-3">
                    <h5 class="card-title">Options</h5>
                    <div class="fs-5 g-3">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="compress" checked>
                                <label class="form-check-label" for="compress">Compress</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="mangle" checked>
                                <label class="form-check-label" for="mangle">Mangle</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="beautify" checked>
                                <label class="form-check-label" for="beautify">Beautify</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="mb-4 d-flex justify-content-center">
            <button id="minify" class="btn btn-primary">Minify</button>
        </section>
        </main>
        <script src="./components/navbar.js"></script>
       <script src="./components/navbar.js"></script>
        <script type="module" src="scripts/minify.js"></script>
    </body>

</html>
