    <div class="container">
        <h1 class="text-3xl font-bold mb-6">Multi-Keyword Density Analyzer</h1>
        <div class="mb-6">
            <textarea id="text-input" class="form-control textarea" placeholder="Paste your text here..."></textarea>
        </div>
        <div class="mb-6">
            <label for="file-upload">Or upload a text file:</label>
            <input id="file-upload" type="file" accept=".txt" class="form-control mt-2">
        </div>
        <div class="mb-6">
            <label>Enter keywords:</label>
            <div id="keywords-container"></div>
            <button id="add-keyword-btn" class="btn btn-primary mt-2">Add Keyword</button>
        </div>
        <div id="results-container"></div>
    </div>

    <footer>
        <!-- Your footer here -->
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const textInput = document.getElementById('text-input');
            const fileUpload = document.getElementById('file-upload');
            const keywordsContainer = document.getElementById('keywords-container');
            const addKeywordBtn = document.getElementById('add-keyword-btn');
            const resultsContainer = document.getElementById('results-container');

            let text = '';
            let keywords = [''];

            function updateKeywords() {
                keywordsContainer.innerHTML = '';
                keywords.forEach((keyword, index) => {
                    const keywordDiv = document.createElement('div');
                    keywordDiv.className = 'input-group mt-2';
                    keywordDiv.innerHTML = `
            <input type="text" class="form-control" placeholder="Enter keyword" value="${keyword}">
            <div class="input-group-append">
              <button class="btn btn-danger" type="button" onclick="removeKeyword(${index})">Remove</button>
            </div>
          `;
                    keywordsContainer.appendChild(keywordDiv);
                    keywordDiv.querySelector('input').addEventListener('input', (e) => handleKeywordChange(index, e.target.value));
                });
            }

            function handleKeywordChange(index, value) {
                keywords[index] = value;
                analyzeKeywords();
            }

            function addKeyword() {
                keywords.push('');
                updateKeywords();
            }

            function removeKeyword(index) {
                keywords.splice(index, 1);
                if (keywords.length === 0) keywords.push('');
                updateKeywords();
                analyzeKeywords();
            }

            function handleFileUpload(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        text = e.target.result;
                        textInput.value = text;
                        analyzeKeywords();
                    };
                    reader.readAsText(file);
                }
            }

            function substringMatch(word, target) {
                return word.toLowerCase().includes(target.toLowerCase());
            }

            function analyzeKeywords() {
                if (!text || keywords.every(k => !k.trim())) {
                    resultsContainer.innerHTML = '';
                    return;
                }

                const words = text.match(/\b\w+\b/g) || [];
                const totalWords = words.length;

                const analyzeResults = keywords.filter(k => k.trim()).map(keyword => {
                    const targetCount = words.filter(word => substringMatch(word, keyword)).length;
                    const density = totalWords > 0 ? (targetCount / totalWords) * 100 : 0;

                    const minWindowSize = Math.max(70, Math.floor(totalWords * 0.05));
                    const maxWindowSize = Math.floor(totalWords * 0.2);
                    const step = Math.max(1, Math.floor(totalWords * 0.01));

                    let maxDensity = 0;
                    let maxDensityStart = 0;
                    let maxDensityEnd = 0;

                    for (let windowSize = minWindowSize; windowSize <= maxWindowSize; windowSize += step) {
                        for (let i = 0; i <= totalWords - windowSize; i += step) {
                            const windowWords = words.slice(i, i + windowSize);
                            const count = windowWords.filter(word => substringMatch(word, keyword)).length;
                            const density = (count / windowSize) * 100;

                            if (density > maxDensity) {
                                maxDensity = density;
                                maxDensityStart = i;
                                maxDensityEnd = i + windowSize;
                            }
                        }
                    }

                    const highestDensityCluster = {
                        start: maxDensityStart,
                        end: maxDensityEnd,
                        context: words.slice(maxDensityStart, maxDensityEnd).join(' '),
                        size: maxDensityEnd - maxDensityStart,
                        density: maxDensity.toFixed(2)
                    };

                    return {
                        keyword,
                        targetCount,
                        density: density.toFixed(2),
                        highestDensityCluster
                    };
                });

                resultsContainer.innerHTML = analyzeResults.map((stats, index) => `
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="card-title">Keyword: "${stats.keyword}"</h5>
            </div>
            <div class="card-body">
              <ul>
                <li>Occurrences: ${stats.targetCount}</li>
                <li>Overall Density: ${stats.density}%</li>
                <li>Highest Density Cluster:</li>
                <ul>
                  <li>Position: ${stats.highestDensityCluster.start} - ${stats.highestDensityCluster.end}</li>
                  <li>Cluster Size: ${stats.highestDensityCluster.size} words</li>
                  <li>Cluster Density: ${stats.highestDensityCluster.density}%</li>
                  <li>Context: <span class="text-muted">...${stats.highestDensityCluster.context}...</span></li>
                </ul>
              </ul>
            </div>
          </div>
        `).join('');
            }

            textInput.addEventListener('input', (e) => {
                text = e.target.value;
                analyzeKeywords();
            });

            fileUpload.addEventListener('change', handleFileUpload);
            addKeywordBtn.addEventListener('click', addKeyword);

            updateKeywords();
        });

    </script>
    <script src="./components/navbar.js"></script>
    <script src="./scripts/keyword.js"></script>
    </body>
