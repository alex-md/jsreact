<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Google tag (gtag.js) -->

        <script>

        <title>Online Text Cleaner - Remove Formatting, Punctuation, and Whitespace | JSReact</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="This free online text cleaner can be used to remove unwanted formatting, punctuation, and whitespace from your text. Includes a Find and Replace feature.">
        <meta name="keywords" content="text, cleaning, tool, formatting, punctuation, whitespace, find, replace">
        <link rel="canonical" href="https://jsreact.com/clean" />
        <link rel=" icon" type="image/png" href="./images/icon.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./images/icon-16x16.png">
        <link rel="shortcut icon" href="./images/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css">
        <link rel="stylesheet" href="./styles/global.css">
        <meta name="theme-color" content="#ffffff">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="/src/styles/global.css">
    </head>

    <body class="bg-light-subtle">
        <header class="mb-4">
            <h1 class="fw-bold mt-4 text-center display-4 text-muted">Online Text Cleaner</h1>
            <p class="text-center lead text-muted">This free online text cleaner can be used to remove formatting
                online, remove punctuation, and remove and clean whitespace from your text.<br>
            <p class="text-center"> <!-- Center the paragraph containing the pill -->
                <span class="new-pill">New!</span> Includes a Find and Replace feature.
            </p>
            </p>
        </header>
        <main class="container-fluid container-lg">
            <section class="d-flex justify-content-center">
                <article class="card mx-auto w-100 p-5 shadow">
                    <form>
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <div class="form-floating shadow-sm">
                                    <textarea id="input" class="form-control shadow-sm" rows="10"
                                        style="height: 300px; resize: none; word-wrap: break-word;"></textarea>
                                    <label for="input">Input</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-floating shadow-sm">
                                    <textarea id="output" class="bg-body-secondary form-control shadow-sm" rows="10"
                                        style="height: 300px; resize: none; word-wrap: break-word;" readonly></textarea>
                                    <label for="output">Output</label>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="row bg-tertiary">
                        <div class="col-12 col-md-4">
                            <button type="button"
                                class="shadow-sm btn btn-outline-primary fs-6 fw-bold m-1 rounded-2 text-bg-primary w-100 fw-bold"
                                id="cleanBtn" style="font-weight: 400;"
                                title="trim, remove line breaks, remove double spaces"
                                aria-label="Remove Line Breaks">Remove Line Breaks</button>
                        </div>
                        <div class="col-12 col-md-4">
                            <button type="button"
                                class="shadow-sm btn btn-outline-primary fs-6 fw-bold m-1 rounded-2 text-bg-primary w-100 fw-bold"
                                id="removePunctuationBtn" style="font-weight: 400;"
                                aria-label="Remove Punctuation">Remove Punctuation</button>
                        </div>
                        <div class="col-12 col-md-4">
                            <button type="button"
                                class="shadow-sm btn btn btn-outline-success fs-6 fw-bold m-1 text-decoration-underline w-100"
                                id="liveToastBtn" style="font-weight: 400;" aria-label="Copy to Clipboard">Copy to
                                Clipboard</button>
                        </div>
                    </div>
                    <div class="position-fixed bottom-0 end-0 p-3 mx-auto" aria-live="polite">
                        <div id="liveToast" class="toast" role="alert" aria-atomic="true">
                            <div class="toast-body">
                                Copied to clipboard!
                            </div>
                        </div>
                    </div>
                    <div class="form-control bg-secondary-subtle m-4">
                        <div class="card-body container-fluid d-flex flex-column mx-auto w-auto w-responsive">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating shadow-sm">
                                        <input type="text" id="findInput" class="form-control shadow-sm">
                                        <label for="findInput">Find</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating shadow-sm">
                                        <input type="text" id="replaceInput" class="form-control shadow-sm">
                                        <label for="replaceInput">Replace</label>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="align-self-end btn btn-outline-primary m-2 shadow-sm"
                                id="replaceBtn" style="font-weight: 300;" aria-label="Find and Replace">Find and
                                Replace</button>
                        </div>
                    </div>
                </article>
            </section>
        </main>
        <footer>
        </footer>

        <script src="./components/navbar.js"></script>
        <script src="./scripts/clean.js"></script>

    </body>

</html>
