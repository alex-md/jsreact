<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZEFG04PXR7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag () { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-ZEFG04PXR7');
    </script>
    <title>Text Cleaner Tool</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Online text cleaning tool to remove formatting, punctuation, and whitespace.">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/clean.css">
    <script src="./scripts/navbar.js"></script>
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <script>
        // Call the createNavbar function and place it at the top of the page
        createNavbar();

        // Move the navbar element to the top of the page
        document.body.insertAdjacentElement('afterbegin', document.querySelector("nav"));
    </script>
    <div class="container-lg">
        <h1 class="text-center display-4 fw-bold mt-4">Clean Text</h1>
        <p class="text-center lead text-muted">Quickly remove line breaks and punctuation from text</p>
        <section class="my-5">
            <div class="card-body p-5 shadow">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="m-3 shadow-sm">
                                <label for="input" class="input-group-text">Input</label>
                                <textarea id="input" class="form-control" rows="5"></textarea>
                            </div>
                            <div class="mb-3"><br></div>
                        </div>
                        <div class="col-md-6">
                            <div class="m-3 shadow-sm">
                                <label for="output" class="input-group-text">Output</label>
                                <textarea id="output" class="form-control bg-body-tertiary" rows="5"
                                    readonly></textarea>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="container-fluid d-flex justify-content-end flex-wrap">
                    <button type="button" class="btn btn-primary m-2" onclick="ioText('clean')"
                        title="trim, remove line breaks, remove double spaces">Remove Line Breaks</button>
                    <button type="button" class="btn btn-success m-2" onclick="ioText('remove_punctuation')">Remove
                        Punctuation</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="ioText('copy_to_clipboard')"
                        id="copy-btn">Copy to
                        Clipboard</button>

                    <div class="popup-card" id="popup-card">
                        Copied!
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./scripts/clean.js"></script>
</body>

</html>
