<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZEFG04PXR7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag () { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-ZEFG04PXR7');
    </script>
    <title>Text Cleaner Tool</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Online text cleaning tool to remove formatting, punctuation, and whitespace.">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <script src="./components/navbar.js"></script>
    <meta name="theme-color" content="#ffffff">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&family=Manrope:wght@300;400;700&display=swap');

        body,
        h1 {
            color: #212529;
        }

        #input,
        #output {
            color: #3a3a3a;
            resize: none
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            flex-wrap: wrap
        }
    </style>
</head>

<body>
    <script>
        // Call the createNavbar function and place it at the top of the page
        createNavbar();

        // Move the navbar element to the top of the page
        document.body.insertAdjacentElement('afterbegin', document.querySelector("nav"));
    </script>
    <div class="container-lg">
        <h1 class="text-center display-4 fw-bold mt-4">Clean Text</h1>
        <p class="text-center lead text-muted">Quickly remove line breaks and punctuation from text</p>
        <section class="my-5">
            <div class="card-body p-5 shadow">
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating shadow-sm">
                                <textarea id="input" class="form-control shadow-sm" rows="10"
                                    style="height: 300px; resize: none; word-wrap: break-word;"></textarea>
                                <label for="input">Input</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating shadow-sm">
                                <textarea id="output" class="form-control bg-body shadow-sm" rows="10"
                                    style="height: 300px; resize: none; word-wrap: break-word;" readonly></textarea>
                                <label for="output">Output</label>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="d-flex justify-content-end flex-wrap">
                    <button type="button" class="btn btn-primary m-2" onclick="ioText('clean')"
                        title="trim, remove line breaks, remove double spaces">Remove Line Breaks</button>
                    <button type="button" class="btn btn-success m-2" onclick="ioText('remove_punctuation')">Remove
                        Punctuation</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="ioText('copy_to_clipboard')"
                        id="copy-btn">Copy to
                        Clipboard</button>

                    <div class="toast align-items-center text-white bg-primary border-0" role="alert"
                        aria-live="assertive" aria-atomic="true" id="popup-card">
                        <div class="d-inline-flex">
                            <div class="toast-body">
                                Copied!
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                                aria-label="Close"></button>
                        </div>
                    </div>
                </div>
        </section>
    </div>
    <script src="./scripts/clean.js"></script>
</body>

</html>
